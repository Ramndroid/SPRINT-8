<div class="container" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
    <ul>
        <li class="card" *ngFor="let starship of starships">
            <a [routerLink]="['/starship', getStarshipID(starship.url)]">
                <div class="content-card">
                    <p class="f-bold fs-4">{{ starship.name }}</p>
                    <p class="f-regular fs-6">Model: <span class="f-italic">{{ starship.model }}</span></p>
                </div>
            </a>
        </li>
    </ul>
</div>
