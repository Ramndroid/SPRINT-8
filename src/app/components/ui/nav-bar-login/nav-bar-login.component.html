<nav class="nav-bar-sign f-bold fs-1 t-upper">

    <ul class="flex-rows gap-xs p-10">

        <ng-container *ngIf="isUserLoged == true else logged">
            <li class="nav-bar-login-item">
                <a class="fc-silver-off pointer me-9" (click)="alertUserInfo()">{{ userName }}</a>
            </li>

            <p class="fc-dark-grey fs-login-dec nav-bar-login-decor" >/ /</p>

            <li class="nav-bar-login-item"> 
                <a class="fc-silver-off fs-2 pointer ms-9 me-9" (click)="logOut()"><i class="bi bi-box-arrow-right"></i></a>
            </li>
        </ng-container>

        <ng-template #logged>
            <li class="nav-bar-login-item">
                <a class="fc-silver-off pointer me-9" (click)="openLogInDialog()">log in</a>
            </li>

            <p class="fc-dark-grey fs-login-dec nav-bar-login-decor">/ /</p>

            <li class="nav-bar-login-item">
                <a class="fc-silver-off pointer ms-9 me-9" (click)="openSignUpDialog()">sign up</a>
            </li>
        </ng-template>

    </ul>

</nav>
